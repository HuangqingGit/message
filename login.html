<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>酷创青春科技</title>
	<link rel="shortcut icon" href="img/logo2.png">
    <link rel="stylesheet" href="css/login.css">
    <script src="http://js.cxwt.xyz/jquery-3.4.0.js"></script>
    <script src="http://js.cxwt.xyz/jquery_cookie.js"></script>

</head>

<body>
    <div class="primary">
        <div class="windows">
            <!-- 这是提示弹窗遮罩层！ -->
            <div class="news">
                <div class="news-top"></div>
                <div class="news-bottom">
                    <div id="cancel">取消</div>
                    <div class="line"></div>
                    <div id="OK">确定</div>
                </div>
            </div>
        </div>
        <!-- 头部 -->
        <div class="head">
            <div class="logo2">
                <img src="img/logo2.png">
            </div>
            <div class="logotext">
                <div class="logo-ZH">酷创青春科技</div>
                <div class="logo-CH">COOL YOUTH TECHNOLOGY</div>
            </div>
        </div>

        <!-- 文章 -->
        <div class="article">
            <marquee direction="right" scrollAmount='1'><img src="img/yun1.png" class="folatimg1"></marquee>
            <marquee style="top: 50%" scrollAmount='1' class="marq"><img src="img/yun3.png" class="folatimg2"></marquee>
            <div class="article-centre">
                <div class="login">
                    <div class="logo">
                        <img src="img/logo1.png">
                    </div>
                    <h1>用户登录</h1>
                    <div class="hint user">账号</div>
                    <input id="User" type="text" placeholder="邮箱/手机号码/学号" onkeydown="loginclick()">
                    <div class="hint pwd">密码</div>
                    <input id="pwd" type="password" placeholder="密码" onkeydown="loginclick()">
                    <button id="login">登 录</button>
                    <div class="register">
                        <text id="register">立即注册</text>
                        <span>|</span>
                        <text id="forget">忘记密码</text>
                    </div>
                </div>
            </div>
        </div>

        <!-- 尾部 -->
        <div class="trail">
            <div class="copyright">
                <text>版权所有: ©酷创青春科技 | 备案号: 蜀ICP备19007129号-1 | 服务支持: GitHub</text>
            </div>
        </div>
    </div>
    <script src="JS/login.js"></script>
</body>

</html>
